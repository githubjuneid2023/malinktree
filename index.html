<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta property="og:title" content="솔심이_자기계발계정" />
        <meta property="og:description" content="솔직한감정을알아봅시다" />
        <meta property="og:image" content="솔심이.png" />
        <title>르탄이 - 프로필 링크</title>
        <style>
            @import url('https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css');
            * {
                font-family: "Pretendard",serif;
            }
            body{
                background-color: #dcc7f8; 
            }
            .profile{
                width: 100px;
                height: 100px;
                border-radius: 100%;
                border : 5px solid purple;

                background-image: url('솔심이.png');
                background-position: center;
                background-size: cover;
            }
                .main {
                    color: white;
                    font-size : 20px;
                    margin-top: 30px;
                    margin-bottom: 10px;
                }

                .sub {
                color: white;
                font-size : 14px;
                margin-top: 0px;
                margin-bottom: 30px;

            }
                .wrap{
                    width: 300px;
                    margin: 30px auto 0px auto; 

                    display: flex;
                    flex-direction: column;
                    justify-content: center;
                    align-items: center;
                }
                .wrap > a{ 
                    width: 300px;
                    height : 50px;
                    background-color: white;
                    border-radius: 8px;
                    margin-bottom:10px;
                    font-size: 14px;
                    font-weight: bold;
                    color : #7743bb;

                    display: flex;
                    flex-direction: column;
                    justify-content: center;
                    align-items: center;
                    text-decoration: none;

                    box-shadow: 3px 3px 3px 0px black;

                }
                .wrap > a:hover{
                    background-color: #f2f2f2;
                }
                        </style>
    </head>
    <body>
        <div class="wrap">
        <div class ="profile"></div>
        <h1 class ="main"> 솔심이</h1>

        </div>
    </body>
            
</html>
